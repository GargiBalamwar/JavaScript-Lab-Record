<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records & Class Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #c53030;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
        }

        .student-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .student-info {
            margin-top: 15px;
            line-height: 1.8;
        }

        .student-info p {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label {
            opacity: 0.9;
        }

        .value {
            font-weight: 600;
        }

        .grade-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .grade-a { background: #48bb78; }
        .grade-b { background: #4299e1; }
        .grade-c { background: #ed8936; }
        .grade-d { background: #f56565; }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .schedule-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .schedule-table tr:hover {
            background: #f7fafc;
        }

        .time-badge {
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .room-badge {
            background: #bee3f8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: #2c5282;
        }

        .section-title {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Academic Portal</h1>
            <p>Mock API Demo - Student Records & Class Schedules</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="fetchStudents()">Load Students</button>
            <button class="btn btn-secondary" onclick="fetchSchedule()">Load Schedule</button>
            <button class="btn btn-warning" onclick="simulateError()">Simulate Error</button>
        </div>

        <div class="content-area" id="contentArea">
            <div style="text-align: center; padding: 60px 20px; color: #718096;">
                <h2 style="margin-bottom: 10px;">Welcome to the Academic Portal</h2>
                <p>Click a button above to load data from the mock API</p>
            </div>
        </div>
    </div>

    <script>
        // Mock API Data
        const mockStudents = [
            {
                id: 'STU001',
                name: 'Alice Johnson',
                major: 'Computer Science',
                year: 'Junior',
                gpa: 3.8,
                grade: 'A',
                email: 'alice.j@university.edu'
            },
            {
                id: 'STU002',
                name: 'Bob Smith',
                major: 'Mathematics',
                year: 'Senior',
                gpa: 3.5,
                grade: 'B',
                email: 'bob.s@university.edu'
            },
            {
                id: 'STU003',
                name: 'Carol Davis',
                major: 'Physics',
                year: 'Sophomore',
                gpa: 3.9,
                grade: 'A',
                email: 'carol.d@university.edu'
            },
            {
                id: 'STU004',
                name: 'David Wilson',
                major: 'Engineering',
                year: 'Junior',
                gpa: 3.6,
                grade: 'B',
                email: 'david.w@university.edu'
            },
            {
                id: 'STU005',
                name: 'Emma Brown',
                major: 'Biology',
                year: 'Freshman',
                gpa: 3.4,
                grade: 'B',
                email: 'emma.b@university.edu'
            },
            {
                id: 'STU006',
                name: 'Frank Martinez',
                major: 'Chemistry',
                year: 'Senior',
                gpa: 3.7,
                grade: 'A',
                email: 'frank.m@university.edu'
            }
        ];

        const mockSchedule = [
            {
                courseId: 'CS101',
                courseName: 'Introduction to Programming',
                instructor: 'Dr. Sarah Williams',
                time: '9:00 AM - 10:30 AM',
                days: 'Mon, Wed, Fri',
                room: 'Room 204',
                credits: 3
            },
            {
                courseId: 'MATH201',
                courseName: 'Calculus II',
                instructor: 'Prof. Michael Chen',
                time: '11:00 AM - 12:30 PM',
                days: 'Tue, Thu',
                room: 'Room 305',
                credits: 4
            },
            {
                courseId: 'PHYS150',
                courseName: 'General Physics',
                instructor: 'Dr. Emily Rodriguez',
                time: '2:00 PM - 3:30 PM',
                days: 'Mon, Wed, Fri',
                room: 'Lab 101',
                credits: 4
            },
            {
                courseId: 'ENG102',
                courseName: 'English Composition',
                instructor: 'Prof. James Taylor',
                time: '10:00 AM - 11:00 AM',
                days: 'Tue, Thu',
                room: 'Room 112',
                credits: 3
            },
            {
                courseId: 'HIST210',
                courseName: 'World History',
                instructor: 'Dr. Lisa Anderson',
                time: '1:00 PM - 2:30 PM',
                days: 'Mon, Wed',
                room: 'Room 220',
                credits: 3
            }
        ];

        // Mock API function that simulates network delay
        function mockFetch(data, delay = 2000) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        ok: true,
                        json: async () => data
                    });
                }, delay);
            });
        }

        // Mock API function that simulates an error
        function mockFetchError(delay = 1500) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error('Network error: Unable to fetch data from server'));
                }, delay);
            });
        }

        // Show loading state
        function showLoading(message = 'Loading data...') {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            `;
        }

        // Show error state
        function showError(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="error">
                    <h3 style="margin-bottom: 10px;">‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Fetch and display students
        async function fetchStudents() {
            showLoading('Fetching student records...');
            
            try {
                const response = await mockFetch({ students: mockStudents }, 2000);
                const data = await response.json();
                displayStudents(data.students);
            } catch (error) {
                showError(error.message);
            }
        }

        // Display students
        function displayStudents(students) {
            const totalStudents = students.length;
            const avgGPA = (students.reduce((sum, s) => sum + s.gpa, 0) / students.length).toFixed(2);
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h2 class="section-title">Student Records</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalStudents}</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgGPA}</div>
                        <div class="stat-label">Average GPA</div>
                    </div>
                </div>

                <div class="student-grid">
                    ${students.map(student => `
                        <div class="student-card">
                            <h3>
                                ${student.name}
                                <span class="student-id">${student.id}</span>
                            </h3>
                            <div class="student-info">
                                <p>
                                    <span class="label">Major:</span>
                                    <span class="value">${student.major}</span>
                                </p>
                                <p>
                                    <span class="label">Year:</span>
                                    <span class="value">${student.year}</span>
                                </p>
                                <p>
                                    <span class="label">GPA:</span>
                                    <span class="value">${student.gpa}</span>
                                </p>
                                <p>
                                    <span class="label">Grade:</span>
                                    <span class="grade-badge grade-${student.grade.toLowerCase()}">${student.grade}</span>
                                </p>
                                <p>
                                    <span class="label">Email:</span>
                                    <span class="value" style="font-size: 12px;">${student.email}</span>
                                </p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Fetch and display schedule
        async function fetchSchedule() {
            showLoading('Fetching class schedule...');
            
            try {
                const response = await mockFetch({ schedule: mockSchedule }, 1800);
                const data = await response.json();
                displaySchedule(data.schedule);
            } catch (error) {
                showError(error.message);
            }
        }

        // Display schedule
        function displaySchedule(schedule) {
            const totalCredits = schedule.reduce((sum, course) => sum + course.credits, 0);
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h2 class="section-title">Class Schedule - Fall 2025</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${schedule.length}</div>
                        <div class="stat-label">Total Courses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalCredits}</div>
                        <div class="stat-label">Total Credits</div>
                    </div>
                </div>

                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>
                            <th>Instructor</th>
                            <th>Time</th>
                            <th>Days</th>
                            <th>Location</th>
                            <th>Credits</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${schedule.map(course => `
                            <tr>
                                <td><strong>${course.courseId}</strong></td>
                                <td>${course.courseName}</td>
                                <td>${course.instructor}</td>
                                <td><span class="time-badge">${course.time}</span></td>
                                <td>${course.days}</td>
                                <td><span class="room-badge">${course.room}</span></td>
                                <td><strong>${course.credits}</strong></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Simulate an error
        async function simulateError() {
            showLoading('Attempting to fetch data...');
            
            try {
                await mockFetchError(1500);
            } catch (error) {
                showError(error.message);
            }
        }
    </script>
</body>
</html>
