<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #ebf4ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-section {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #taskInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        #taskInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #addBtn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        #addBtn:hover {
            background: #2563eb;
        }

        .tasks-section {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 3rem 0;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: background 0.2s;
        }

        .task-item:hover {
            background: #f3f4f6;
        }

        .task-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            color: #1f2937;
            font-size: 1rem;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            outline: none;
        }

        .task-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.2s;
            background: transparent;
        }

        .btn-edit {
            color: #3b82f6;
        }

        .btn-edit:hover {
            background: #eff6ff;
        }

        .btn-delete {
            color: #ef4444;
        }

        .btn-delete:hover {
            background: #fef2f2;
        }

        .btn-save {
            color: #10b981;
        }

        .btn-save:hover {
            background: #f0fdf4;
        }

        .btn-cancel {
            color: #6b7280;
        }

        .btn-cancel:hover {
            background: #f3f4f6;
        }

        .progress {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .hidden {
            display: none;
        }

        svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addBtn">Add</button>
            </div>
        </div>

        <div class="tasks-section">
            <div id="emptyState" class="empty-state">
                No tasks yet. Add one to get started!
            </div>
            <ul id="taskList"></ul>
            <div id="progress" class="progress hidden"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingId = null;

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const progress = document.getElementById('progress');

        function render() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
                progress.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                progress.classList.remove('hidden');
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${task.id})">
                        ${editingId === task.id ? `
                            <input type="text" class="task-input" id="editInput-${task.id}" value="${task.text}">
                            <div class="task-actions">
                                <button class="btn btn-save" onclick="saveEdit(${task.id})" title="Save">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                </button>
                                <button class="btn btn-cancel" onclick="cancelEdit()" title="Cancel">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        ` : `
                            <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                            <div class="task-actions">
                                <button class="btn btn-edit" onclick="startEdit(${task.id})" title="Edit">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                </button>
                                <button class="btn btn-delete" onclick="deleteTask(${task.id})" title="Delete">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        `}
                    `;
                    taskList.appendChild(li);

                    if (editingId === task.id) {
                        const editInput = document.getElementById(`editInput-${task.id}`);
                        editInput.focus();
                        editInput.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') saveEdit(task.id);
                            if (e.key === 'Escape') cancelEdit();
                        });
                    }
                });

                const completed = tasks.filter(t => t.completed).length;
                progress.textContent = `${completed} of ${tasks.length} tasks completed`;
            }
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ id: Date.now(), text, completed: false });
                taskInput.value = '';
                render();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            render();
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            render();
        }

        function startEdit(id) {
            editingId = id;
            render();
        }

        function saveEdit(id) {
            const editInput = document.getElementById(`editInput-${id}`);
            const text = editInput.value.trim();
            if (text) {
                tasks = tasks.map(task => 
                    task.id === id ? { ...task, text } : task
                );
                editingId = null;
                render();
            }
        }

        function cancelEdit() {
            editingId = null;
            render();
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        render();
    </script>
</body>
</html>
